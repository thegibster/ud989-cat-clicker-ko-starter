<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
</head>
<body>
  <!-- <ul id="cat-list" data-bind="text: catList()[1].name"></ul> -->


  <ul data-bind="foreach: catList">
    <li>
     <span data-bind="text: $index"> </span>:
     <span data-bind="text: name"> </span>
     <span data-bind="text: level"></span>
     <span id="cat-count" data-bind="text: clickCount"></span>
     <img id="cat-img" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
   </li>
 </ul>

 <div id="cat" data-bind="with: currentCat">

  <h2 id="cat-name" data-bind="text: name"></h2>
  <div data-bind="text: level"></div>
  <div id="cat-count" data-bind="text: clickCount"></div>
  <img id="cat-img" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

  <h4>NickNames:</h4>
  <ul data-bind="foreach: nickNames">
    <li>
     <span data-bind="text: $index"> </span>:
     <span data-bind="text: name"> </span>
   </li>
 </ul>

</div>
<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/app.js"></script>
</body>
</html>
